<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput [formControl]="email" placeholder="Email">
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" [formControl]="password" placeholder="Password">
            <mat-error *ngIf="password.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </mat-card-content>

        <button mat-stroked-button color="accent" class="btn-block" (click)="onLoginClick()">Log in</button>

        <p>{{apiresponse}}</p>

      </form>
    </mat-card>
  
  </div>
